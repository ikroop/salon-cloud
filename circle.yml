machine:
  node:
    version: 5.5.0
dependencies:
  override:
    - npm install -g typescript   
    - npm install -g mocha
    - npm install -g nodemon
    - npm install -g forever
    - npm install -g gulp
    - npm install
    - gulp
test:
  post:
    - cd dist && forever start App.js
    - mocha $(find spec -name '*.js')



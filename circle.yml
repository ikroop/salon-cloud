machine:
  node:
    version: 5.5.0
dependencies:
  override:
    - npm install -g typescript   
    - npm install -g mocha
    - npm install -g nodemon
    - npm install forever -g
    - cd SalonCloud.Server && npm install
    - cd SalonCloud.Server && tsc
test:
  post:
    - cd SalonCloud.Server && forever start App.js
    - cd SalonCloud.Server && mocha $(find Spec -name '*.js')


